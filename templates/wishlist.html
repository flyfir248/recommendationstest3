{% extends "base.html" %}

{% block title %}My Wishlist{% endblock %}

{% block content %}
<header>
    <h1>My Wishlist</h1>
</header>
<main>
    {% if wishlist_items %}
        <div class="row">
            {% for item in wishlist_items %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ item.product_image }}" class="card-img-top" alt="{{ item.product_title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.product_title }}</h5>
                        <p class="card-text"><strong>Price:</strong> ${{ item.product_price }}</p>
                        <form action="{{ url_for('remove_from_wishlist', product_id=item.product_id) }}" method="post">
                            <button type="submit" class="btn btn-danger">Remove from Wishlist</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No items in your wishlist.</p>
    {% endif %}
</main>
{% endblock %}
